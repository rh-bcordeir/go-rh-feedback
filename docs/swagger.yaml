basePath: /
definitions:
  dto.CandidateDTO:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  dto.CreateUserDTO:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  dto.FeedbackDTO:
    properties:
      comments:
        type: string
      hiring_process_id:
        type: integer
      score:
        type: integer
      stage_id:
        type: integer
    type: object
  dto.GenericMessageDTO:
    properties:
      message:
        type: string
    type: object
  dto.GetJWTOutput:
    properties:
      access_token:
        type: string
    type: object
  dto.HiringProcessDTO:
    properties:
      candidate_id:
        type: string
      position_id:
        type: integer
    type: object
  dto.PositionDTO:
    properties:
      title:
        type: string
    type: object
  dto.SignInRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.StageDTO:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  entity.Candidate:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone:
        type: string
      positions:
        items:
          $ref: '#/definitions/entity.Position'
        type: array
      updatedAt:
        type: string
    type: object
  entity.HiringProcess:
    properties:
      candidate:
        $ref: '#/definitions/entity.Candidate'
      candidateID:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      position:
        $ref: '#/definitions/entity.Position'
      positionID:
        type: integer
      status:
        $ref: '#/definitions/entity.Status'
      updatedAt:
        type: string
    type: object
  entity.Position:
    properties:
      id:
        type: integer
      title:
        type: string
    type: object
  entity.Status:
    enum:
    - open
    - ongoing
    - closed
    - canceled
    type: string
    x-enum-varnames:
    - Open
    - Ongoing
    - Closed
    - Canceled
host: localhost:8080
info:
  contact:
    email: brunocordeiro@redhat.com
    name: Bruno
  description: This is API for avaliate candidates.
  termsOfService: http://swagger.io/terms/
  title: Swagger Feedback API
  version: "1.0"
paths:
  /candidates:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CandidateDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: List all candidates
      tags:
      - Candidates
    post:
      consumes:
      - application/json
      parameters:
      - description: product request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CandidateDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Create candidate
      tags:
      - Candidates
  /candidates/{id}:
    delete:
      parameters:
      - description: Candidate ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Delete candidate
      tags:
      - Candidates
    put:
      consumes:
      - application/json
      parameters:
      - description: Candidate ID
        in: path
        name: id
        required: true
        type: string
      - description: candidate request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CandidateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CandidateDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Update candidate
      tags:
      - Candidates
  /feedbacks:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.FeedbackDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: List all feedbacks
      tags:
      - Feedbacks
    post:
      consumes:
      - application/json
      parameters:
      - description: feedback request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.FeedbackDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.FeedbackDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Create feedback
      tags:
      - Feedbacks
  /feedbacks/{id}:
    delete:
      parameters:
      - description: Feedback ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Delete feedback
      tags:
      - Feedbacks
  /hiring_processes:
    post:
      consumes:
      - application/json
      parameters:
      - description: hiring_process request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.HiringProcessDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.HiringProcess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Create Hiring Process
      tags:
      - HiringProcesses
  /positions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.PositionDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: List all positions
      tags:
      - Positions
    post:
      consumes:
      - application/json
      parameters:
      - description: position request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.PositionDTO'
      produces:
