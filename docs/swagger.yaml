  /users/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: sign in request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetJWTOutput'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      summary: Authenticate user and return JWT
      tags:
      - Users
  /users/sign_up:
    post:
      consumes:
      - application/json
      parameters:
      - description: create user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
        "400":
          description: Bad Request
          schema:
