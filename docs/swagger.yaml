  /stages:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.StageDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: List all stages
      tags:
      - Stages
    post:
      consumes:
      - application/json
      parameters:
      - description: stage request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.StageDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.StageDTO'
