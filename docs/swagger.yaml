          description: Created
          schema:
            $ref: '#/definitions/dto.PositionDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Create position
      tags:
      - Positions
  /positions/{id}:
    delete:
      parameters:
      - description: Position ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.GenericMessageDTO'
      security:
      - ApiKeyAuth: []
      summary: Delete position
      tags:
      - Positions
    put:
      consumes:
      - application/json
      parameters:
      - description: Position ID
        in: path
        name: id
        required: true
        type: string
      - description: position request
        in: body
